<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft preview card</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
    <main>
      <div class="eye">
        <img src="images/icon-view.svg" alt="eye">
      </div>
      <p>Equilibrium #3429</p>
      <ul>
        <li>Our Equilibrium collection promotes</li>
        <li>balance and calm.</li>
      </ul>
      <div class="top">
        <ul class="hi">
          <li class="first"><img class="img1" src="images/icon-ethereum.svg" alt="ethereum">0.041ETH</li>
          <li class="second"><img class="img2" src="images/icon-clock.svg" alt="Clock">3 days left</li>
        </ul>
      </div>
      <div class="end">
        <ul>
          <img src="images/image-avatar.png" alt="avatar">
          <li>
          Creation of <span>Jules Wyvern</span> </li>
        </ul>
      </div>
    </main>
    
  </body>
</html>
